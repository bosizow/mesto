<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место Россия</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">

    <header class="header">
      <img src="./images/logo/logo.svg" alt="логотип" class="logo">
    </header>

    <main class="content page__section">
      <section class="profile">
        <div class="profile__info">
          <img src="./images/profile/cousteau.png" alt="Жак-Ив Кусто" class="profile__photo">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__about">Исследователь океана</p>
          <button type="button" class="button profile__button profile__button_type_edit" aria-label="редактировать профиль"></button>
        </div>
        <button type="button" class="button profile__button profile__button_type_add" aria-label="добавить новое фото"></button>
      </section>

      <section class="card-list"></section>


      <section class="popup popup_type_edit">
        <div class="popup__container popup__container_type_form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form action="#" class="popup__form form form__type_edit" name="edit">
            <input type="text" class="form__input form__input_type_name" placeholder="Имя" name="name" value="" autocomplete="off">
            <input type="text" class="form__input form__input_type_about" placeholder="О себе" name="about" value="" autocomplete="off">
            <button type="submit" class="button form__button form__button_type_submit">Сохранить</button>
            <button type="reset" class="button form__button form__button_type_close" aria-label="закрыть"></button>
          </form>
        </div>
      </section>


      <section class="popup popup_type_add">
        <div class="popup__container popup__container_type_form">
          <h2 class="popup__title">Новое место</h2>
          <form action="#" class="popup__form form form__type_add" name="add">
            <input type="text" class="form__input form__input_type_name" placeholder="Название" name="name" value="" autocomplete="off" required>
            <input type="text" class="form__input form__input_type_link" placeholder="Ссылка на картинку" name="link" value="" autocomplete="off" required>
            <button type="submit" class="button form__button form__button_type_submit">Создать</button>
            <button type="reset" class="button form__button form__button_type_close" aria-label="закрыть"></button>
          </form>
        </div>
      </section>

    </main>

    <footer class="footer page__section">
      <p class="footer__copyright">&copy; Mesto Russia</p>
    </footer>

    <template id="card">
      <article class="card">
        <img src="./images/card-list/pattern.jpg" alt="название картинки" class="card__image">
        <h2 class="card__description">название картинки</h2>
        <button type="button" class="button card__button card__button_type_like" aria-label="нравится"></button>
        <button type="button" class="button card__button card__button_type_delete" aria-label="удалить"></button>
      </article>
    </template>

    <template id="plug">
      <article class="plug">
        <h2 class="plug__title">&#128521</h2>
        <p class="plug__text">обновите страницу и я все починю</p>
      </article>
    </template>

    <script src="./script.js"></script>

  </body>
</html>
