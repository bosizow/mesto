<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место Россия</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">

    <header class="header">
      <img src="./images/logo/logo.svg" alt="логотип" class="logo">
    </header>

    <main class="content page__section">
      <section class="profile">
        <div class="profile__info">
          <img src="./images/profile/cousteau.png" alt="Жак-Ив Кусто" class="profile__photo">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__about">Исследователь океана</p>
          <button type="button" class="button profile__button profile__button_type_edit" aria-label="редактировать профиль"></button>
        </div>
        <button type="button" class="button profile__button profile__button_type_add" aria-label="добавить новое фото"></button>
      </section>

      <section class="card-list"></section>

    </main>

    <footer class="footer page__section">
      <p class="footer__copyright">&copy; Mesto Russia</p>
    </footer>

    <template id="card">
      <article class="card">
        <img src="./images/card-list/pattern.jpg" alt="название картинки" class="card__image">
        <h2 class="card__description">название картинки</h2>
        <button type="button" class="button card__button card__button_type_like" aria-label="нравится"></button>
        <button type="button" class="button card__button card__button_type_delete" aria-label="удалить"></button>
      </article>
    </template>

    <section class="popup popup_type_edit" novalidate>
      <div class="popup__container popup__container_type_form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form action="#" class="form popup__form" name="edit">
          <fieldset class="form__set">
            <label class="form__field">
              <input type="text" class="form__input form__input_type_name" id="name-input" placeholder="Имя" name="name" value="" autocomplete="off" required minlength="2" maxlength="40">
              <span class="form__placeholder name-input-placeholder"></span>
            </label>
            <label class="form__field">
              <input type="text" class="form__input form__input_type_about" id="about" placeholder="О себе" name="about" value="" autocomplete="off" required minlength="2" maxlength="200">
              <span class="form__placeholder about-input-placeholder"></span>
            </label>
            <button type="submit" class="button form__button form__button_type_submit">Сохранить</button>
            <button type="reset" class="button popup__button popup__button_type_close" aria-label="закрыть"></button>
          </fieldset>
        </form>
      </div>
    </section>

    <section class="popup popup_type_add" novalidate>
      <div class="popup__container popup__container_type_form">
        <h2 class="popup__title">Новое место</h2>
        <form action="#" class="form popup__form" name="add">
          <fieldset class="form__set">
            <label class="form__field">
              <input type="text" class="form__input form__input_type_title" id="title-input" placeholder="Название" name="title" autocomplete="off" required  minlength="2" maxlength="30">
              <span class="form__placeholder title-input-placeholder"></span>
            </label>
            <label class="form__field">
              <input type="url" class="form__input form__input_type_link" id="link-input" placeholder="Ссылка на картинку" name="link" autocomplete="off" required>
              <span class="form__placeholder link-input-placeholder"></span>
            </label>
            <button type="submit" class="button form__button form__button_type_submit">Создать</button>
            <button type="reset" class="button popup__button popup__button_type_close" aria-label="закрыть"></button>
          </fieldset>
        </form>
      </div>
    </section>

    <section class="popup popup_type_image">
      <div class="popup__container popup__container_type_image">
        <img src="./images/card-list/pattern.jpg" alt="pattern" class="popup__image">
        <h3 class="popup__image-description">Карачаево-Черкессия</h3>
        <button type="reset" class="button popup__button popup__button_type_close" aria-label="закрыть"></button>
      </div>
    </section>

    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>

  </body>
</html>
